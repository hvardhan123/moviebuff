<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication Page</title>
    <link rel="stylesheet" href="styles/auth.css">
    <script src="bundle.js"></script>
</head>
<body>
    <div class="auth-container">
        <h2>Login</h2>
        <form id="authForm">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" placeholder="Enter your username" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>
            <button type="button" id="loginButton">Login</button>
        </form>
        <p id="message" class="message"></p>
        <p>
          Don't have an account? <a href="#" id="createAccountLink">Create Account</a>
      </p>
    </div>
    <script>
    document.getElementById("loginButton").addEventListener("click", () => {
    // Get the values of the username and password fields
    const username = document.getElementById("username").value;
    const password = document.getElementById("password").value;
    const messageElement = document.getElementById("message");

    // Validate input
    if (!username || !password) {
        messageElement.textContent = "Please fill in both fields.";
        return;
    }
    doAuth(username, password);

    });
    document.getElementById("createAccountLink").addEventListener("click", () => {
      const username = prompt("Enter a username:");
      if (!username) return;
      const password = prompt("Enter a password:");
      if (!password) return;

      // create a sign in
      createSignIn(username, password);
    });

    </script>
</body>
</html>
