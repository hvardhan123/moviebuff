<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cool Buttons Navigation</title>
    <script src="https://www.gstatic.com/firebasejs/11.1.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/11.1.0/firebase-firestore-compat.js"></script>
    <script src="bundle.js"></script>
    <style>
        /* General Body Styling */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            background: linear-gradient(135deg, #4facfe, #00f2fe); /* Gradient Background */
            color: #fff;
        }

        /* Container for Centered Content */
        .container {
            background: rgba(0, 0, 0, 0.2); /* Semi-transparent background */
            padding: 30px 50px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px); /* Glass-like effect */
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        /* Button Styling */
        .button {
            display: inline-block;
            padding: 15px 40px;
            margin: 15px;
            font-size: 1.2em;
            color: #fff;
            text-transform: uppercase;
            text-decoration: none;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        /* Button 1 - Green */
        #btn1 {
            background: linear-gradient(to right, #00b09b, #96c93d);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        /* Button 2 - Blue */
        #btn2 {
            background: linear-gradient(to right, #1e3c72, #2a5298);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        /* Hover Effects */
        .button:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.5);
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Choose Your Action</h1>
        <button id="btn1" class="button" onclick="window.location.href='profile.html'">Edit Profile</button>
        <button id="btn2" class="button" onclick="window.location.href='movie.html'">Recommended Movies</button>
        <button id="btn2" class="button" onclick="window.location.href='addmovie.html'">Add Movies</button>
    </div>
    <script>
        // Add event listener to the button
        document.getElementById("btn2").addEventListener("click", function () {
          // Open a new page
          window.open(movie.html);
        });
    </script>
</body>
</html>
